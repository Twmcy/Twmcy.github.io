<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩机百宝箱</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* 深灰色背景 */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333; /* 深灰色背景 */
            color: #00bfff; /* 亮蓝色字体 */
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            width: 80%; /* 调整窗口宽度 */
            margin: 0 auto; /* 居中 */
        }

        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: left;
            color: #333; /* 深灰色字体 */
            width: 80%; /* 调整窗口宽度 */
            margin: 0 auto; /* 居中 */
        }

        h1 {
            color: #00bfff; /* 亮蓝色字体 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #downloadButton {
            background-color: #00bfff; /* 亮蓝色按钮 */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        /* 悬浮按钮样式 */
.float-btn {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: background-color 0.3s;
}

.float-btn:hover {
  background-color: #0056b3;
}

/* 菜单项样式 */
.menu {
  display: none;
  position: fixed;
  right: 20px;
  bottom: 90px;
  background-color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  border-radius: 8px;
  overflow: hidden;
}

.menu-item {
  display: block;
  padding: 10px;
  color: #333;
  text-decoration: none;
  transition: background-color 0.3s;
}

.menu-item:hover {
  background-color: #f0f0f0;
}

/* 动画 */
@keyframes slideIn {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.menu-show {
  display: block;
  animation: slideIn 0.3s ease-out;
}
    </style>
</head>

<body>
    <header>
        <h1>开学大本营</h1>
    </header>

    <section>
        <h2>工具箱功能</h2>
        <ul>
            <li>扩展手机系统</li>
            <li>自定义化操作</li>
            <li>定时任务</li>
            <li>Root</li>
            <li>Magisk工具箱</li>
            <li>Termux工具箱</li>
            <li>手机优化</li>
            <li>屏蔽广告</li>
        </ul>

        <a id="downloadButton" href="https://share.feijipan.com/s/mUATZuY3">点击下载工具箱</a>
    </section>
</body>
<!-- 悬浮按钮 -->
<button class="float-btn" id="floatBtn">☰</button>

<!-- 菜单内容 -->
<div class="menu" id="menu">
  <a href="#" class="menu-item">菜单项 1</a>
  <a href="#" class="menu-item">菜单项 2</a>
  <a href="#" class="menu-item">菜单项 3</a>
</div>

<script>
// JavaScript 控制菜单的显示和隐藏
const floatBtn = document.getElementById('floatBtn');
const menu = document.getElementById('menu');

floatBtn.onclick = function() {
  if (menu.classList.contains('menu-show')) {
    menu.classList.remove('menu-show');
  } else {
    menu.classList.add('menu-show');
  }
};
</script>
</html>
